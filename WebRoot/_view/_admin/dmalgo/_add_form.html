<div id="form-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-plus-sign"></span> 新增</h4>
      </div>
      <div class="modal-body">
     	<form class="form-horizontal" id="add-form" action="#(BASE_PATH)#(mandir)/#(currCont)/save" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="al.dmal_name" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-6">
					<input type="text" name="al.dmal_name" id="frm_dmal_name" class="form-control"
					 placeholder="算法名称">
					 <input type="hidden" name="al.id" value="0" id="frm_id">
				</div>
				<div class="col-sm-4">
					<span class="small text-danger" id="al.dmal_name_msg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="al.dmal_dmac_id" class="col-sm-2 control-label">类别</label>
				<div class="col-sm-4">
				<select name="al.dmal_dmac_id" id="frm_dmal_dmac_id" class="form-control">
				   	#for(x : dmAlgoCateL)
					   	<option value="#(x.id)">#(x.dmacName)</option>
					#end			    	
				 </select>
				 </div>
				<div class="col-sm-4">
					<span class="small text-danger" id="dmalDmacIdMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="al.dmal_cmd_arg" class="col-sm-2 control-label">参数</label>
				<div class="col-sm-8">
					<input type="text" name="al.dmal_cmd_arg" id="frm_dmal_cmd_arg" class="form-control"
					 placeholder="函数调用参数">
				</div>
				<div class="col-sm-2">
					<span class="small text-danger" id="msg-al.dmal_cmd_arg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="al.dmal_cmd_path" class="col-sm-2 control-label">程序</label>
				<div class="col-sm-4">
					<input type="file" name="al.dmal_cmd_path" id="tmp_dmal_cmd_path" class="form-control"
					 placeholder="算法程序文件">
				</div>
				<div class="col-sm-6">
					<span class="small text-danger" id="id="frm_dmal_cmd_path"">*算法程序文件</span>
				</div>
			</div>
			<div class="form-group">
				<label for="al.dmal_desc" class="col-sm-2 control-label">描述</label>
				<div class="col-sm-8">
					 <textarea class="form-control" rows="2" name="al.dmal_desc" id="frm_dmal_desc" ></textarea>
				</div>
				<div class="col-sm-2">
					<span class="small text-danger" id="msg-al.dmal_desc">*算法描述</span>
				</div>
			</div>
			<span class="glyphicon glyphicon-console"> 参数描述</span>  
			<span class="glyphicon glyphicon-plus-sign" id="argAdd"></span> 
			<span class="small text-danger" id="dmaaMsg"></span> 
			<table id="tableArg" class="table table-hover"></table>
			
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span> 关闭</button>
	        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> 保存</button>
	      </div>
      </form>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
