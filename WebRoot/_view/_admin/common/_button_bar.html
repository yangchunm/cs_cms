<!-- 操作按钮组 -->
<div class="row page-header">
	<span class="glyphicon glyphicon-fire"></span> #(pageTitle ?? "平台管理")
	<div class="btn-group button-right" role="group" aria-label="...">
	  #if(btnBar["add"] == 1)
	  	<button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> 新增</button>
	  #end
	  #if(btnBar["mod"] == 1)
	 	<button type="button" id="btn-mod" class="btn btn-info"><span class="glyphicon glyphicon-edit"></span> 修改</button>
	  #end
	  #if(btnBar["del"] == 1)
	  	<button type="button" id="btn-del" class="btn btn-danger"><span class="glyphicon glyphicon-minus-sign"></span> 删除</button>
	  #end
	  #if(btnBar["import"] == 1)
	  	<button type="button" id="btn-import" class="btn btn-success"><span class="glyphicon glyphicon-cloud-upload"></span> 导入</button>
	  #end
	</div>
</div>
