<div id="form-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-plus-sign"></span> 新增</h4>
      </div>
      <div class="modal-body">
     	<form class="form-horizontal" id="add-form" action="#(BASE_PATH)#(mandir)/#(currCont)/save" method="post">
			<div class="form-group">
				<label for="user_name" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-6">
					<input type="text" name="user_name" id="frm_user_name" class="form-control"
					 placeholder="邮件地址作为用户名">
					 <input type="hidden" name="id" value="0" id="frm_id">
				</div>
				<div class="col-sm-4">
					<span class="small text-danger" id="userNameMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="user_real_name" class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-4">
					<input type="text" name="user_real_name" id="frm_user_real_name" class="form-control"
					 placeholder="真实姓名">
				</div>
				<div class="col-sm-5">
					<span class="small text-danger" id="userRealNameMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="user_passwd" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-6">
					<input type="password" name="user_passwd" id="frm_user_passwd" class="form-control"
					 placeholder="用户密码">
				</div>
				<div class="col-sm-4">
					<span class="small text-danger" id="userPasswdMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="user_ogra_id" class="col-sm-2 control-label">部门</label>
				<div class="col-sm-4">
					<select name="user_orga_id" id="frm_user_orga_id" class="form-control">
						#for(x : keOrgaL)
							<optgroup label="#(x.orgaName)"></optgroup>
							#for(y : x.subOrgaL)
								<option value="#(y.id)">&nbsp;&nbsp;#(y.orgaName)</option>
							#end
						#end
					</select>
				</div>
				<div class="col-sm-5">
					<span class="small text-danger" id="userOrgaIdMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="user_security_id" class="col-sm-2 control-label">密级</label>
				<div class="col-sm-3">
					<select name="user_security_id" id="frm_user_security_id" class="form-control">
						#for(x : keSecuL)
							<option value="#(x.id)">#(x.secuName)</option>
						#end
					</select>
				</div>
				<div class="col-sm-5">
					<span class="small text-danger" id="userSecurityIdMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="user_role_id" class="col-sm-2 control-label">角色</label>
				<div class="col-sm-4">
					<select name="user_role_id" id="frm_user_role_id" class="form-control">
						#for(x : keRoleL)
							<option value="#(x.id)">#(x.roleName)</option>
						#end
					</select>
				</div>
				<div class="col-sm-5">
					<span class="small text-danger" id="userRoleIdMsg">*</span>
				</div>
			</div>
			
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span> 关闭</button>
	        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> 保存</button>
	      </div>
      </form>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
