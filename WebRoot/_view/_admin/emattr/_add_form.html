<div id="form-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-plus-sign"></span> 新增</h4>
      </div>
      <div class="modal-body">
     	<form class="form-horizontal" id="add-form" action="#(BASE_PATH)#(mandir)/#(currCont)/save" method="post">
			<div class="form-group">
				<label for="emat_name" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-7">
					<input type="text" name="emat_name" id="frm_emat_name" class="form-control"
					 placeholder="属性名称">
					 <input type="hidden"name="id" value="0" id="frm_id">
				</div>
				<div class="col-sm-3">
					<span class="small text-danger" id="ematNameMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="emat_pare_id" class="col-sm-2 control-label">上级名称</label>
				<div class="col-sm-6">
					<select class="form-control" name="emat_pare_id" id="frm_emat_pare_id">
						<option value="0">无</option>
				 		#for(x : emAttrL)
				 			<option value="#(x.id)">#(x.ematName)</option>
				 			#@emattr_tree_list(x.emAttrL,"&nbsp;&nbsp",0)
				        #end
					</select>
				</div>
				<div class="col-sm-4">
					<span class="small text-danger" id="ematParentIdMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="emat_type" class="col-sm-2 control-label">属性类型</label>
				<div class="col-sm-4">
					<select class="form-control" name="emat_type" id="frm_emat_type">
				 		#for(x : emAttrTyleL)
				 			<option value="#(x.id)">#(x.typeName)</option>
				        #end
					</select>
				</div>
				<div class="col-sm-5">
					<span class="small text-danger" id="ematTypeMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="emat_secu_id" class="col-sm-2 control-label">密级</label>
				<div class="col-sm-4">
					<select class="form-control" name="emat_secu_id" id="frm_emat_secu_id">
				 		#for(x : keSecuL)
				 			<option value="#(x.id)">#(x.secuName)</option>
				        #end
					</select>
				</div>
				<div class="col-sm-5">
					<span class="small text-danger" id="ematsecuIdMsg">*</span>
				</div>
			</div>			
		
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span> 关闭</button>
	        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> 保存</button>
	      </div>
      </form>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
