<div id="form-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-plus-sign"></span> 新增</h4>
      </div>
      <div class="modal-body">
     	<form class="form-horizontal" id="add-form" action="#(BASE_PATH)#(mandir)/#(currCont)/save" method="post">
			<div class="form-group">
				<label for="menuName" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-4">
					<input type="text" name="menu_name" id="frm_menu_name" class="form-control"
					 placeholder="菜单名称">
					 <input type="hidden"name="id" value="0" id="frm_id">
				</div>
				<div class="col-sm-5">
					<span class="small text-danger" id="menuNameMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="menuParentId" class="col-sm-2 control-label">上级菜单</label>
				<div class="col-sm-4">
					<select class="form-control" name="menu_parent_id" id="frm_menu_parent_id">
						<option value="0">无</option>
						#set(iCount = 1)
				 		#for(x : keMenuList)
				 			<option value="#(x.id)">#(iCount) #(x.menuName)</option>
				 			#set(subCount = 1)
				 			#for(y : x.subMenuL)
				         		<option value="#(y.id)">&nbsp;&nbsp;#(iCount).#(subCount) #(y.menuName)</option>
				         		#set(subCount = subCount + 1)	
				         	#end
			         		#set(iCount = iCount + 1)
				        #end
					</select>
				</div>
				<div class="col-sm-5">
					<span class="small text-danger" id="menuParentIdMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="menuUrl" class="col-sm-2 control-label">访问地址</label>
				<div class="col-sm-6">
					<input type="text" name="menu_url" id="frm_menu_url" class="form-control" placeholder="访问URL">
				</div>
				<div class="col-sm-4">
					<span class="small text-danger" id="menuUrlMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="menuIcon" class="col-sm-2 control-label">图标</label>
				<div class="col-sm-4">
					<input type="text" name="menu_icon" id="frm_menu_icon" class="form-control" placeholder="BootStrap图标">
				</div>
				<div class="col-sm-6">
					<span class="small text-danger" id="menuIconMsg">*</span>
				</div>
			</div>
		
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span> 关闭</button>
	        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> 保存</button>
	      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
