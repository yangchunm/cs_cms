     <div class="row">
     	<form class="" id="add-form" action="#(BASE_PATH)#(mandir)/#(currCont)/save" method="post">
     		<div class="col-md-8">
     			<div>
		     		<div class="col-md-6">
		     			<div class="form-group">
							<label for="em.emge_abbr_name">缩写   <span class="small text-danger" id="emge_abbr_name_msg">*（配方缩写）</span></label>
								<input type="text" name="em.emge_abbr_name" id="frm_emge_abbr_name" class="form-control"
									 value="#(emGene.emgeAbbrName??)" placeholder="配方缩写">
								 <input type="hidden" name="em.id" value="#(emGene.id ?? '0')" id="frm_id">
						</div>
						<div class="form-group">
							<label for="em.emge_en_name">英文名   <span class="small text-danger" id="emge_en_name_msg">*（配方的英文名称）</span></label>
								<input type="text" name="em.emge_en_name" id="frm_emge_en_name" class="form-control"
									 value="#(emGene.emgeEnName??)" placeholder="配方英文名称">
						</div>
						<div class="form-group">
							<label for="em.emge_zh_name">中文名   <span class="small text-danger" id="emge_zh_name_msg">（配方的中文名称）</span></label>
								<input type="text" name="em.emge_zh_name" id="frm_emge_zh_name" class="form-control"
									 value="#(emGene.emgeZhName??)" placeholder="配方中文名称">
						</div>
						<div class="form-group">
							<label for="em.emge_code">代号   <span class="small text-danger" id="emge_code_msg">*（配方的代号）</span></label>
								<input type="text" name="em.emge_code" id="frm_emge_code" class="form-control"
									 value="#(emGene.emgeCode??)" placeholder="配方的代号">
						</div>
						
						<div class="form-group">
							<label for="em.emge_secu_id">密级   <span class="small text-danger" id="emge_secu_id_msg">*（配方的密级）</span></label>
							<select name="em.emge_secu_id" id="frm_emge_secu_id"  class="form-control">
								#for(x : keSecuL)
									#if(emGene.emgeSecuId ?? && x.id == emGene.emgeSecuId)
										<option value="#(x.id)" selected>#(x.secuName)</option>
									#else
										<option value="#(x.id)">#(x.secuName)</option>
									#end
								#end
							</select>
						</div>
		     		</div>
		     		<!-- begin emcate -->
		     		<div class="col-md-6">
						<table class="table table-condensed .table-hover tree">
						 	<thead>
						 		<tr>
						 			<th>配方分类   <span class="small text-danger" id="em_cate_id_msg">*</span>
						 			
						 			</th>
						 		</tr>
						 	</thead>
						 	<tbody>
						 	
						 		#for(x : emCateL)
						 			<tr id="node-#(x.id)" class="treegrid-#(x.id)">	         		
						         		<td>#(for.index+1) #(x.emcaName)</td>
					         		</tr>
							 		#@emcate_tree_grid(x.emCateL,for.index+1)
					         	#end
					        </tbody>       
					     </table>
						
					</div>
				</div>
				<div >
					<div class="form-group">
						<label for="em.enge_src">配方来源  <span class="small text-danger" id="enge_src_msg">*</span></label>
							<textarea class="form-control"  id="frm_emge_src" name="em.emge_src" rows="2">#(emGene.emgeSrc ??)</textarea>
					</div>
					<div class="form-group">
						<label for="em.emge_desc">配方描述  <span class="small text-danger" id="emte_desc_msg">*</span></label>
							<textarea class="form-control"  id="frm_emge_desc" name="em.emge_desc" rows="5">#(emGene.emgeDesc ??)</textarea>
					</div>
				
				      <div class="form-group">
				       	<label for="button" class="control-label"></label>
				        	<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> 保存</button>
				         	<button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle"></span> 重置</button>
				         	<a href="javascript:history.go(-1)" class="btn btn-success"><span class="glyphicon glyphicon-circle-arrow-left"></span> 返回</a>
				     </div>
		    	 </div>
	     </div>
     
      <!--  end of left mian body -->
      <div class="col-md-4">
      	<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><span class="glyphicon glyphicon-tags"></span>  配方属性信息</h3>
		    <input type="hidden" value="#(emGene.id ?? '0')" id="geneId" name="geneId">
		  </div>
		  <div class="panel-body">
    		<table class="table table-condensed .table-hover attr-tree">
			 	<thead>
			 		<tr>
			 			<th>属性名称</th><th>值</th>
			 		</tr>
			 	</thead>
			 	<tbody>
			 		#for(x : emAttrL)
			 			<tr id="node-#(x.id)" class="treegrid-#(x.id)">	         		
			         		<td>#(for.index+1) #(x.ematName)</td>
			         		<td></td>
		         		</tr>
				 		#@emattr_tree_grid_value(x.emAttrL,for.index+1)
		         	#end
		        </tbody>       
		     </table>
		  </div>
		</div><!-- end tags panel-->
		
      </div>
       </form>
	</div>
