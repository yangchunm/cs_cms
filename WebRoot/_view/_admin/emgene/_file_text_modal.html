<div id="file-text-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-list-alt"></span> 添加属性相关文件或数据</h4>
      </div>
      <div class="modal-body">
      	<form id="file-add-form" action="#(BASE_PATH)#(mandir)/#(currCont)/saveAttr" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="attr.data">相关数据</label>
				<textarea name="attr.data" id="frm_attr_data" class="form-control"></textarea>
				<input type="hidden" value="" id="modal-type">
			</div>
			<div class="form-group">
				<label for="attr.file">属性文件</label>
				<input type="file" name="attr.file" id="tmp_attr_file" class="form-control">
			</div>
		    <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span> 关闭</button>
		        <button type="button" class="btn btn-primary" id="file-check-down" data-dismiss="modal"><span class="glyphicon glyphicon-check"></span> 确定</button>
		    </div>
	      </form>
	   </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
