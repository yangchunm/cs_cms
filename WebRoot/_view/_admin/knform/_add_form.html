     	<form class="form-horizontal" id="add-form" action="#(BASE_PATH)#(mandir)/#(currCont)/save" method="post">
			<div class="form-group">
				<label for="knfo_name" class="col-sm-1 control-label">名称</label>
				<div class="col-sm-6">
					<input type="text" name="knfo_name" id="frm_knfo_name" class="form-control"
					 value="#(knForm.knfoName??)" placeholder="公式名称">
					 <input type="hidden" name="id" value="#(knForm.id ?? '0')" id="frm_id">
				</div>
				<div class="col-sm-4">
					<span class="small text-danger" id="knfo_name_msg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="knfo_kntr_id" class="col-sm-1 control-label">知识点</label>
				<div class="col-sm-4">
				<select name="knfo_kntr_id" id="frm_knfo_kntr_id" class="form-control">
				 		#for(x : knTreeL)
				 			#if(x.id == knForm.knfoKntrId ?? "0")
				 				<option value="#(x.id)" selected>#(x.kntrName)</option>
				 			#else
				 				<option value="#(x.id)">#(x.kntrName)</option>
				 			#end
				 			#@kntr_tree_list(x.knTreeL,"&nbsp;&nbsp",knForm.knfoKntrId ?? "0")
				        #end
				 </select>
				 </div>
				<div class="col-sm-4">
					<span class="small text-danger" id="knfo_kntr_id_msg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="knfo_tag" class="col-sm-1 control-label">标签</label>
				<div class="col-sm-8">
					<input type="text" name="knfo_tag" id="frm_knfo_tag" class="form-control"
					value="#(knForm.knfoTag ??)" placeholder="标签，逗号隔开">
				</div>
				<div class="col-sm-2">
					<span class="small text-danger" id="knfo_tag_msg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="knfo_text" class="col-sm-1 control-label">公式</label>
				<div class="col-sm-8">
					 <script id="frm_knfo_text" name="knfo_text" style="line-height: 20px;"  type="text/plain">#(knForm.knfoText ??)</script>
				</div>
				<input type="hidden" name="knfo_png" value="#(knForm.knfoPng ??)">
				<div class="col-sm-2">
					<span class="small text-danger" id="knfo_text_msg">*公式文本，可在线编辑</span>
				</div>
			</div>
			<div class="form-group">
				<label for="knfo_desc" class="col-sm-1 control-label">描述</label>
				<div class="col-sm-8">
					<script id="frm_knfo_desc" name="knfo_desc" style="line-height: 20px;"  type="text/plain">#(knForm.knfoDesc ??)	</script>
				</div>
				<div class="col-sm-2">
					<span class="small text-danger" id="knfo_desc_msg">*对公式的说明</span>
				</div>
			</div>
			<div class="form-group">
				<label for="knfo_code" class="col-sm-1 control-label">程序</label>
				<div class="col-sm-7">
					 <textarea class="form-control" rows="4" name="knfo_code" id="frm_knfo_code" >#(knForm.knfoCode ??)</textarea>
				</div>
				<div class="col-sm-2">
					<span class="small text-danger" id="knfo_code_msg">公式计算程序代码</span>
				</div>
			</div>
			<div class="form-group">
				<label for="knfo_lang" class="col-sm-1 control-label">语言</label>
				<div class="col-sm-3">
				<select name="knfo_lang" id="frm_knfo_lang" class="form-control">
					<option value="">计算程序语言</option>
			 		#for(x : knLangL)
			 			#if(x.ext == knForm.knfoLang ?? "c")
			 			<option value="#(x.ext)" selected>#(x.lang)</option>
			 			#else
			 			<option value="#(x.ext)">#(x.lang)</option>
			 			#end
			        #end
				 </select>
				 </div>
				<div class="col-sm-4">
					<span class="small text-danger" id="knfo_lang_msg">程序代码语言</span>
				</div>
			</div>
			<div class="form-group">
				<label for="knfo_input_desc" class="col-sm-1 control-label">输入说明</label>
				<div class="col-sm-6">
					 <textarea class="form-control" rows="2" name="knfo_input_desc" id="frm_knfo_input_desc" >#(knForm.knfoInputDesc ??)</textarea>
				</div>
				<div class="col-sm-2">
					<span class="small text-danger" id="knfo_input_desc_msg">程序输入数据格式说明</span>
				</div>
			</div>
			<div class="form-group">
				<label for="knfo_input" class="col-sm-1 control-label">数据样例</label>
				<div class="col-sm-6">
					 <textarea class="form-control" rows="3" name="knfo_input" id="frm_knfo_input" >#(knForm.knfoInput ??)</textarea>
				</div>
				<div class="col-sm-2">
					<span class="small text-danger" id="knfo_input_msg">公式计算程序输入样例</span>
				</div>
			</div>
	      <div class="form-group">
	       	<label for="button" class="col-sm-1 control-label"></label>
	       	<div class="col-sm-6">
	        	<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> 保存</button>
	         	<button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle"></span> 重置</button>
	         	<a href="javascript:history.go(-1)" class="btn btn-success"><span class="glyphicon glyphicon-circle-arrow-left"></span> 返回</a>
	        </div>
	     </div>
      </form>
