<div id="file-list-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-list-alt"></span> 选择相关文件</h4>
      </div>
      <div class="modal-body">
			<div class="form-group">
				<label for="file.knfi_keyword" class="col-sm-2 control-label">关键词检索</label>
				<div class="col-sm-6">
					<input type="text" name="file.knfi_keyword" id="frm_knfi_keyword" class="form-control"
					 placeholder="关键词">
					 <input type="hidden" value="" id="modal-type">
				</div>
				<div class="col-sm-4">
					<button type="button" class="btn btn-default" id="frm-rela-file-btn">
					<span class="glyphicon glyphicon-search"></span> 搜索</button>
				</div>
			</div>
			<table id="file-list" class="table table-condensed .table-hover">
		 	</table>
			<div id="file-paginate"></div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span> 关闭</button>
	        <button type="button" class="btn btn-primary" id="file-check-down" data-dismiss="modal"><span class="glyphicon glyphicon-check"></span> 确定</button>
	      </div>
	   </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 文件上传对话框 -->
<div id="form-modal-file-add" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-plus-sign"></span> 新增</h4>
      </div>
      <div class="modal-body">
     	<form class="form-horizontal" id="file-add-form" action="#(BASE_PATH)#(mandir)/knfile/save" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="file.knfi_ename" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-6">
					<input type="text" name="file.knfi_ename" id="frm_knfi_ename" class="form-control"
					 placeholder="文件名称（英文）">
					 <input type="hidden" name="file.id" value="0" id="frm_id">
				</div>
				<div class="col-sm-4">
					<span class="small text-danger" id="knfi_ename_msg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="file.knfi_kntr_id" class="col-sm-2 control-label">知识点</label>
				<div class="col-sm-4">
				<select name="file.knfi_kntr_id" id="frm_knfi_kntr_id" class="form-control">
				 		#for(x : knTreeL)
				 			<option value="#(x.id)">#(x.kntrName)</option>
				 			#@kntr_tree_list(x.knTreeL,"&nbsp;&nbsp",0)
				        #end
				 </select>
				 </div>
				<div class="col-sm-4">
					<span class="small text-danger" id="knfi_kntr_id_msg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="file.knfi_tag" class="col-sm-2 control-label">标签</label>
				<div class="col-sm-8">
					<input type="text" name="file.knfi_tag" id="frm_knfi_tag" class="form-control"
					 placeholder="标签，逗号隔开">
				</div>
				<div class="col-sm-2">
					<span class="small text-danger" id="mknfi_tag_msg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="file.knfi_desc" class="col-sm-2 control-label">描述</label>
				<div class="col-sm-8">
					 <textarea class="form-control" rows="2" name="file.knfi_desc" id="frm_knfi_desc" ></textarea>
				</div>
				<div class="col-sm-2">
					<span class="small text-danger" id="knfi_desc_msg">*文件描述</span>
				</div>
			</div>
			<div class="form-group">
				<label for="knfi_file" class="col-sm-2 control-label">文件</label>
				<div class="col-sm-4">
					<input type="file" name="knfi_file" id="tmp_knfi_file" class="form-control">
				</div>
				<div class="col-sm-6">
					<span class="small text-danger" id="knfi_file_msg">*选择上传文件</span>
				</div>
			</div>
			
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span> 关闭</button>
	        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> 保存</button>
	      </div>
      </form>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
