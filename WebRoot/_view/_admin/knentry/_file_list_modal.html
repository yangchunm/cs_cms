<div id="file-list-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-list-alt"></span> 选择相关文件</h4>
      </div>
      <div class="modal-body">
			<div class="form-group">
				<label for="file.knfi_keyword" class="col-sm-2 control-label">关键词检索</label>
				<div class="col-sm-6">
					<input type="text" name="file.knfi_keyword" id="frm_knfi_keyword" class="form-control"
					 placeholder="关键词">
					 <input type="hidden" value="" id="modal-type">
				</div>
				<div class="col-sm-4">
					<button type="button" class="btn btn-default" id="frm-rela-file-btn">
					<span class="glyphicon glyphicon-search"></span> 搜索</button>
				</div>
			</div>
			<table id="file-list" class="table table-condensed .table-hover">
		 	</table>
			<div id="file-paginate"></div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span> 关闭</button>
	        <button type="button" class="btn btn-primary" id="file-check-down" data-dismiss="modal"><span class="glyphicon glyphicon-check"></span> 确定</button>
	      </div>
	   </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
