     <div class="row">
     	<form class="" id="add-form" action="#(BASE_PATH)#(mandir)/#(currCont)/save" method="post">
     		<div class="col-md-8">
				<div class="form-group">
					<div  class="col-md-6">
					<label for="knen_name">词条名称   <span class="small text-danger" id="knen_name_msg">*（主题或术语，简短）</span></label>
						<input type="text" name="en.knen_name" id="frm_knen_name" class="form-control"
							 value="#(knEntr.knenName ?? knWord)" placeholder="词条名称或主题">
						 <input type="hidden" name="en.id" value="#(knEntr.id ?? '0')" id="frm_id">
					</div>
					<div  class="col-md-6">
					<label for="knen_name">词条别名   <span class="small text-danger" id="knen_alias_msg">*（词条别名，简短）</span></label>
						<input type="text" name="en.knen_alias" id="frm_knen_alias" class="form-control"
							 value="#(knEntr.knenAlias??)" placeholder="别名，其他名称">
					</div>
				</div>
				
				<div class="form-group">
					<label for="knen_text_type">编辑词条语法   <span class="small text-danger" id="knen_text_type_msg">*（支持HTML、Wiki和Markdown语法编辑）</span></label>
					<select name="en.knen_text_type" id="frm_knen_text_type"  class="form-control">
						#if(knEntr.knenTextType ??)
							<option value="#(knEntr.knenTextType)">#(knEntr.knenTextType)</option>
						#end
						<option value="HTML">在线编辑器（HTML）</option>
						<option value="Wiki">Wiki语法</option>
						<option value="Markdown">Markdown语法</option>
					</select>
				</div>
				<div class="form-group">
					<label for="knen_text">词条正文  <span class="small text-danger" id="knen_text_msg">*（词条或主题的详细内容）</span></label>
						<script id="frm_knen_text" name="en.knen_text" style="line-height: 20px;"  type="text/plain">#(knEntr.knenText ??)</script>
						<textarea class="form-control"  id="frm_knen_text_plain" name="knen_text_plain" rows="25">#(knEntr.knenText ??)</textarea>
				</div>
			
		      <div class="form-group">
		       	<label for="button" class="control-label"></label>
		        	<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> 保存</button>
		         	<button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle"></span> 重置</button>
		         	<a href="javascript:history.go(-1)" class="btn btn-success"><span class="glyphicon glyphicon-circle-arrow-left"></span> 返回</a>
		     </div>
	     </div>
     
      <!--  end of left mian body -->
      <div class="col-md-4">
      	<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><span class="glyphicon glyphicon-tags"></span>  词条标注（附属信息）</h3>
		  </div>
		  <div class="panel-body">
    		<div class="form-group">
				<label for="knen_kntr_id" >知识点 <span class="small text-danger" id="knen_kntr_id_msg">*（属于知识结构树的那一部分）</span></label>
				<select name="en.knen_kntr_id" id="frm_knen_kntr_id" class="form-control">
				 		#for(x : knTreeL)
				 			#if(x.id == knEntr.knenKntrId ?? "0")
				 				<option value="#(x.id)" selected>#(x.kntrName)</option>
				 			#else
				 				<option value="#(x.id)">#(x.kntrName)</option>
				 			#end
				 			#@kntr_tree_list(x.knTreeL,"&nbsp;&nbsp",knEntr.knenKntrId ?? "0")
				        #end
				 </select>
			</div>
			<div class="form-group">
				<label for="knen_tag">标签   <span class="small text-danger" id="knen_tag_msg">*（3~5个关于本词条的关键词）</span></label>
					<input type="text" name="en.knen_tag" id="frm_knen_tag" class="form-control"
					value="#(knEntr.knenTag ??)" placeholder="标签，逗号隔开">
			</div>
			<div class="form-group">
				<label for="knen_secu_id" >密级 <span class="small text-danger" id="knen_kntr_id_msg">*（本词条的密级）</span></label>
				<select name="en.knen_secu_id" id="frm_knen_secu_id" class="form-control">
				 		#for(x : keSecuL)
				 			#if(x.id == knEntr.knenSecuId ?? "0")
				 				<option value="#(x.id)" selected>#(x.secuName)</option>
				 			#else
				 				<option value="#(x.id)">#(x.secuName)</option>
				 			#end
				        #end
				 </select>
			</div>
		  </div>
		</div><!-- end tags panel-->
		
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><span class="glyphicon glyphicon-paperclip"></span>  词条相关文件    
		    	<a href="#" id="modal-file-add"><span class="glyphicon glyphicon-upload"></span>上传</a>
		    	<a href="#"  class="rela-file-check" value="file"><span class="glyphicon glyphicon-check">选择</span></a>
		    </h3>
		  </div>
		  <div class="panel-body" id="knen_file_list">
    		#for(x : knEntrFile)
    			<input type="checkbox" checked name="kn_file_list" value="#(x.id)">#(x.knfiEname) <br />
    		#end
		  </div>
		</div><!-- end entry file panel -->	
		
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><span class="glyphicon glyphicon-euro"></span>  词条相关公式    
		    <a href="#"  class="rela-file-check" value="form"><span class="glyphicon glyphicon-check">选择</span></a></h3>
		  </div>
		  <div class="panel-body" id="knen_form_list">
    		#for(x : knEntrForm)
    			<input type="checkbox" checked name="kn_form_list" value="#(x.id)">#(x.knfoName) <br />
    		#end
		  </div>
		</div><!-- end entry file panel -->	
		
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><span class="glyphicon glyphicon-filter"></span>  词条相关分子式   
		     <a href="#" id="modal-mole-add"><span class="glyphicon glyphicon-plus-sign"></span>添加</a>
		     <a href="#"  class="rela-file-check" value="mole"><span class="glyphicon glyphicon-check">选择</span></a></h3>
		  </div>
		  <div class="panel-body" id="knen_mole_list">
    		#for(x : knEntrMole)
    			<input type="checkbox" checked name="kn_mole_list" value="#(x.id)">#(x.knmoName) <br />
    		#end
		  </div>
		</div><!-- end entry file panel -->	
      </div>
       </form>
	</div>
