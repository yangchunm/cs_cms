<div id="form-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-plus-sign"></span> 新增</h4>
      </div>
      <div class="modal-body">
     	<form class="form-horizontal" id="add-form" action="#(BASE_PATH)#(mandir)/#(currCont)/save" method="post"  enctype="multipart/form-data">
			<div class="form-group">
				<label for="link_name" class="col-sm-2 control-label">链接名称</label>
				<div class="col-sm-4">
					<input type="text" name="li.link_name" id="frm_link_name" class="form-control"
					 placeholder="链接名称">
					 <input type="hidden"name="li.id" value="0" id="frm_id">
				</div>
				<div class="col-sm-5">
					<span class="small text-danger" id="linkNameMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="link_url" class="col-sm-2 control-label">链接地址</label>
				<div class="col-sm-5">
					<input type="text" name="li.link_url" id="frm_link_url" class="form-control"
					 placeholder="链接地址">
				</div>
				<div class="col-sm-4">
					<span class="small text-danger" id="linkUrlMsg">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="link_type" class="col-sm-2 control-label">链接类型</label>
				<div class="col-sm-4">
					<select class="form-control" name="li.link_type" id="frm_link_type">
			 			<option value="1">常用链接</option>
			 			<option value="2">友情链接</option>
					</select>
				</div>
				<div class="col-sm-5">
					<span class="small text-danger" id="naviParentIdMsg">*常用链接显示在首页右上角，友情链接显示在首页下部。</span>
				</div>
			</div>
			<div class="form-group">
				<label for="linkpic" class="col-sm-2 control-label">链接图片</label>
				<div class="col-sm-4">
					<input type="file" name="linkpic" id="tmp_pic" class="form-control">
					<input type="hidden" name="li.link_pic" id="frm_link_pic" value="">
				</div>
				<div class="col-sm-6">
					<span class="small text-danger" id="pic_msg">链接Logo，注意大小，不是必须。</span>
				</div>
			</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span> 关闭</button>
	        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> 保存</button>
	      </div>
      </form>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
