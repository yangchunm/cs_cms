<div class="row">
		<div class="col-xs-6 col-md-4"></div>
		<div class="col-xs-6 col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">请输入您的以下信息激活账号</div>
					<div class="panel-body">
						<form class="form-horizontal" id="login_form" action="#(BASE_PATH)/active/doactive" method="post">
							<div class="form-group">
								<label for="user_name" class="col-sm-3 control-label">工号</label>
								<div class="col-sm-6">
									<input type="text" name="user_name" id="frm_user_name" class="form-control" placeholder="工号">
								</div>
								<div class="col-sm-3">
									<span class="small text-danger" id="userNameMsg">*</span>
								</div>
							</div>
							<div class="form-group">
								<label for="user_real_name" class="col-sm-3 control-label">真实姓名</label>
								<div class="col-sm-6">
									<input type="text" name="user_real_name" id="frm_user_real_name" class="form-control" placeholder="真实姓名">
								</div>
								<div class="col-sm-3">
									<span class="small text-danger" id="userRealNameMsg">*</span>
								</div>
							</div>
							<div class="form-group">
								<label for="user_email" class="col-sm-3 control-label">电子邮件</label>
								<div class="col-sm-6">
									<input type="text" name="user_email" id="user_email" class="form-control" placeholder="电子邮件地址">
								</div>
								<div class="col-sm-3">
									<span class="small text-danger" id="userEmailMsg">*</span>
								</div>
							</div>
							<div class="form-group">
		    					<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">激活</button>
								</div>
							</div>
							
							<div class="form-group">
		    					<div class="col-sm-offset-2 col-sm-10">
									#(msg)
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
